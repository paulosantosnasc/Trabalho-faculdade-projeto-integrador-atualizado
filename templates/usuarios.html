<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body th:replace="layout :: conteudo('Usuários', ~{::conteudo})">

<div th:fragment="conteudo">

    <div class="card">
        <h2>Cadastro de Usuários</h2>

        <form action="/usuarios" method="post" th:object="${usuario}">

            <label>Nome:</label>
            <input type="text" th:field="*{nome}" required>

            <label>CPF:</label>
            <input type="text" th:field="*{cpf}" required>

            <label>Data de Nascimento:</label>
            <input type="date" th:field="*{dataNascimento}" required>

            <label>Email:</label>
            <input type="email" th:field="*{email}" required>

            <label>Senha:</label>
            <input type="password" th:field="*{senha}" required>

            <button type="submit">Salvar</button>
        </form>
    </div>

    <div class="card">
        <h2>Lista de Usuários</h2>

        <table>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Data Nasc.</th>
                <th>Email</th>
            </tr>

            <tr th:each="u : ${listaDeUsuarios}">
                <td th:text="${u.idUsuario}"></td>
                <td th:text="${u.nome}"></td>
                <td th:text="${u.cpf}"></td>
                <td th:text="${u.dataNascimento}"></td>
                <td th:text="${u.email}"></td>
            </tr>
        </table>
    </div>

</div>

</body>
</html>
