<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat â€“ Assistente de Vacinas</title>

    <style>
        body {
            margin: 0;
            background: #f4f6f9;
            font-family: Arial, sans-serif;
        }

        .chat-container {
            width: 100%;
            max-width: 450px;
            height: 90vh;
            background: #fff;
            margin: auto;
            margin-top: 20px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .header {
            background: #4a7bd1;
            padding: 15px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }

        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .msg {
            margin-bottom: 12px;
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 12px;
            animation: fadeIn 0.25s ease-in-out;
        }

        .user-msg {
            background: #daf1ff;
            align-self: flex-end;
        }

        .bot-msg {
            background: #e8e8e8;
            align-self: flex-start;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .input-area {
            padding: 15px;
            display: flex;
            gap: 8px;
            border-top: 1px solid #ddd;
        }

        .input-area input {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #bbb;
            font-size: 15px;
        }

        .input-area button {
            background: #4a7bd1;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            transition: 0.2s;
        }

        .input-area button:hover {
            background: #3b65af;
        }

        .typing {
            font-size: 13px;
            color: #666;
            margin-top: -5px;
            padding-left: 5px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">Assistente de Vacinas ðŸ’‰</div>

    <div class="messages" id="messages"></div>

    <div id="typing" class="typing" style="display:none;">Assistente digitando...</div>

    <div class="input-area">
        <input type="text" id="mensagem" placeholder="Digite sua mensagem...">
        <button onclick="enviar()">Enviar</button>
    </div>
</div>

<script>
    const msgBox = document.getElementById("messages");
    const typing = document.getElementById("typing");

    function addMessage(text, type) {
        const div = document.createElement("div");
        div.classList.add("msg", type === 'user' ? 'user-msg' : 'bot-msg');
        div.textContent = text;
        msgBox.appendChild(div);
        msgBox.scrollTop = msgBox.scrollHeight;
    }

    function enviar() {
        const input = document.getElementById("mensagem");
        const texto = input.value.trim();

        if (texto === "") return;

        addMessage(texto, "user");
        input.value = "";

        typing.style.display = "block";

        fetch("/chat/enviar", {
            method: "POST",
            headers: {"Content-Type": "application/x-www-form-urlencoded"},
            body: "mensagem=" + encodeURIComponent(texto)
        })
        .then(resp => resp.text())
        .then(resposta => {
            setTimeout(() => {
                typing.style.display = "none";
                addMessage(resposta, "bot");
            }, 600); // tempo digitandoâ€¦
        });
    }

    // Enviar com Enter
    document.getElementById("mensagem").addEventListener("keypress", function(e) {
        if (e.key === "Enter") enviar();
    });
</script>

</body>
</html>
